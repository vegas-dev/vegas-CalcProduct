<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
	<div class="container">
		<div class="row">
			<div class="col-xl-8">
				<h3>Разделы и функциональные возможности</h3>
				<div class="functional-area">
					<div class="functional-check clone">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="functionalItemTitle">
							<label class="form-check-label" for="functionalItemTitle">
								<span class="functional-check--title"></span>
								<span class="functional-check--price"></span>
							</label>
						</div>
					</div>
				</div>

				<div class="tariff-area">
						<div class="tariff clone">
							<h4 class="tariff-title"></h4>
							<div class="tariff-price"></div>
						</div>
				</div>

				<h3>Скидка</h3>
				<div class="discount-area">
					<input  class="form-control" type="number" min="0" max="100" name="content" value="0">
					<button type="button" name="content" id="btnGetDiscount" class="btn btn-primary">Применить</button>
				</div>
			</div>
			<div class="col-xl-4">
				<h3>Тариф на сайт</h3>
				<div class="brief-area">
						<h4 id="brief-title"></h4>
						<div id="brief-price"></div>
				</div>

				<div class="functional-area">
					<div class="functional-item clone">
						<h4 class="functional-item--title"></h4>
						<div class="functional-item--price"></div>
					</div>
				</div>

				<div class="total-area">
					<h4>Итого</h4>
					<div id="total" class="total-price"></div>
				</div>

				<div class="button-print-area">
					<button id="btnPrintCalcProd" class="btn btn-success">Распечатать</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="js/app.js"></script>
<script src="js/request.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
