<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id="newTariff" data-json='[
   {
      "title":"Стандартный",
      "price":1300,
	  "name": "standard"
   },
   {
      "title":"Средний",
      "price":1500,
	  "name": "middle"
   },
   {
      "title":"Проффесиональный",
      "price":2000,
	  "name": "pro"
   }
]'></div>
<div id="newServices" data-json='[
   {
      "title":"Говори сколько хочешь",
      "price":600,
	  "name": "speak",
		"dataTitle": "Разговоры"
   },
   {
      "title":"Безлимитный интернет",
      "price":700,
	  "name": "unlimited",
		"dataTitle": "Безлимит"
   },
   {
      "title":"Добавить 5 гигов",
      "price":300,
	  "name": "gigabyte",
		"dataTitle": "Гигабайты"
   },
    {
      "title":"Крутая услуга",
      "price":200,
	  "name": "cool",
		"dataTitle": "Крутая услуга"
   },
    {
      "title":"Услуга хорошая",
      "price":100,
	  "name": "good",
		"dataTitle": "Хорошая услуга"
   }
]'></div>
<div class="menu mt-5">
	<div class="container">
		<div class="row ">
			<div class="col-xl-8 bg-secondary pb-5 pt-5">
				<form id="formCalcProduct">
					<div class="services">
						<div class="services-title mb-3 text-center">
							<h5>Выбирите тариф</h5>
						</div>
						<div class="services-content mb-3">
							<div id="inner" class="services-content--inner d-flex justify-content-between">
								
							</div>
						</div>
						<div class="add">
							<div class="add-title mb-3">
								<h5>Дополнительные услуги</h5>
							</div>
							<div class="add-content mb-3">
								<div id="add-services" class="add-content--services d-flex flex-column">
								
								</div>
							</div>
						</div>
						<div class="discount">
							<div class="discount-title mb-3">
								<h5>Скидка</h5>
							</div>
							<div class="discount-content">
								<input  class="discount-content--input" type="number" min="0" max="100" name="content" value="0">
								<button type="button" name="content" id="btn" class="button-discount">Применить</button>
							</div>
						</div>
					</div>
				</form>

			</div>
			<div class="col-xl-4 bg-info pt-5 pb-5">
				<div id="resultCalcProd">
					<div class="section">
						<div class="section-inner">
							<div class="section-item mb-3">
								<h5 class="mb-2">Выбранный тариф</h5>
								<div class="d-flex flex-column">
									<div id="choiceTariffTitle">Стандартный </div>
									<div id="choiceTariffPrice"> 1300</div>
								</div>
							</div>
							<div class="section-add d-none" id="resultCheckbox">
								<div class="section-add-title">
									<h5 class="mb-2">Дополнительные услуги</h5>
									<ol class="section-add-list"></ol>
								</div>
							</div>
							<div class="section-discount mb-3">
								<h5 class="mb-2">Скидка</h5>
								<p>
									<span id="percent" class="section-discount--percent"> 0</span>
									<span >&#37</span>
								</p>
							</div>
							<div class="section-total mb-3">
								<h5 class="mb-2">Итого:</h5>
								<p id="total">1300</p>
							</div>

							<div class="section-print">
								<button id="btnPrintCalcProd">
									Распечатать
								</button>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



<script src="js/app.js"></script>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>
</html>
