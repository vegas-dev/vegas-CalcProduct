<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="menu mt-5">
	<div class="container">
		<div class="row ">
			<div class="col-xl-8 bg-secondary pb-5 pt-5">
				<form action="#" method="get" id="formCalcProduct">
					<div class="services">
						<div class="services-title mb-3 text-center">
							<h5>Выбирите тариф</h5>
						</div>
						<div class="services-content mb-3">
							<div class="services-content--inner d-flex justify-content-between">
								<div class="services-content--item">
									<label for="tariff-standard">
										<input class="services-content--standard" id="tariff-standard"
											   data-tariff-title="Стандартный" name="rate" type="radio" value="1300">
										<span>Стандартный 1300р</span>
									</label>

								</div>
								<div class="services-content--item">
									<label for="content-middle">
										<input id="content-middle" class="services-content--middle"
											   data-tariff-title="Средний" name="rate" type="radio" value="1500">Средний
										<span>1500р</span>
									</label>
								</div>
								<div class="services-content--item">
									<label for="content-proff">
										<input id="content-proff" class="services-content--profession"
											   data-tariff-title="Проффесиональный" name="rate" type="radio"
											   value="2000">Проффесиональный
										<span>2000р</span>
									</label>
								</div>
							</div>
						</div>
						<div class="add">
							<div class="add-title mb-3">
								<h5>Дополнительные услуги</h5>
							</div>
							<div class="add-content mb-3">
								<div action="" class="add-content--services d-flex flex-column">
									<label for="add-speak">
										Говори сколько хочешь - <span>600 руб.</span><input id="add-speak" class="add-content--speak" name="add" type="checkbox" value="600">
									</label>
									<label for="add-unlimited">
										Безлимитный интернет <span>700 руб.</span> <input id="add-unlimited" class="add-content--unlimited" name="add" type="checkbox" value="700">
									</label>
									<label for="add-gigabyte">
										Добавить 5 гигов <span>300 руб.</span> <input id="add-gigabyte" class="add-content--gigabyte" name="add" type="checkbox" value="300">
									</label>
									<label for="ad-cool">
										Крутая услуга <span>200р</span><input id="ad-cool" class="add-content-cool" name="add" type="checkbox" value="200">
									</label>
									<label for="add-good">
										Услуга хорошая <span>100</span><input id="add-good" class="add-content--good" name="add" type="checkbox" value="100">
									</label>
								</div>
							</div>
						</div>
						<div class="discount">
							<div class="discount-title mb-3">
								<h5>Скидка</h5>
							</div>
							<div class="discount-content">
								<input class="discount-content--input" type="text" name="content" value="">
								<button type="button" name="content" id="btn" class="button-discount">Применить</button>
							</div>
						</div>
					</div>
				</form>

			</div>
			<div class="col-xl-4 bg-info pt-5 pb-5">
				<div id="resultCalcProd">
					<div class="section">
						<div class="section-inner">
							<div class="section-item mb-3">
								<h5 class="mb-2">Выбранный тариф</h5>
								<div class="d-flex">
									<div id="choiceTariffTitle"></div>
									<div id="choiceTariffPrice"></div>
								</div>
							</div>
							<div class="section-add">
								<div class="section-add-title">
									<h5 class="mb-2">Дополнительные услуги</h5>
									<ol class="section-add-list">
										<li>Говори сколько хочешь - <span id="speak">0</span> <span>рублей</span>
										</li>
										<li>Безлимитный интернет - <span id="unlimited">0</span> <span>рублей</span>
										</li>
										<li>Добавить 5 гигов - <span id="gigabyte">0</span> <span>рублей</span>
										</li>
										<li>Крутая услуга - <span id="cool">0</span> <span>рублей</span>
										</li>
										<li>Услуга хорошая - <span id="good">0</span> <span>рублей</span>
										</li>
									</ol>
								</div>
							</div>
							<div class="section-discount mb-3">
								<h5 class="mb-2">Скидка</h5>
								<p>
									<span id="percent" class="section-discount--percent"> 0</span>
									<span>&#37</span>
								</p>
							</div>
							<div class="section-total mb-3">
								<h5 class="mb-2">Итого:</h5>
								<p id="total">0</p>
							</div>

							<div class="section-print">
								<button id="btnPrintCalcProd">
									Распечатать
								</button>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<script src="js/app.js"></script>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>
</html>
